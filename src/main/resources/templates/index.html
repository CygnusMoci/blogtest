<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>主页</title>
</head>
<body>
<div style=" text-align: center" class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>
                <em><small><span class="marker">墨赐的博客</span></small></em>
            </h3>
        </div>
    </div>

    <div class="row" style="padding-top: 10px">
        <div class="col-md-12">
            <!-- 这是一个导航栏 -->
            <nav class="navbar navbar-default">
                <!-- 固定格式 -->
                <div class="container-fluid">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> -->
                    <!-- 导航元素，是以列表做出来的 -->
                    <ul class="nav navbar-nav">
                        <li class="active"><a class="navbar-brand" href="#">博客首页</a></li>

                    </ul>
                    <ul class="list-unstyled">
                        <li>
                            姓名:<span th:text="${blogger.username}">测试用户名</span><!--  -->
                        </li>
                        <li>
                            邮箱:<span th:text="${blogger.email}">测试邮箱</span><!--  -->
                        </li>

                    </ul>

                    <ul class="list-unstyled">
                        <li>
                            第一:<span th:text="${blog[0].id}">测试编号</span><!--  -->
                        </li>
                        <li>
                            第二:<span th:text="${blog[0].content}">测试名字</span><!--  -->
                        </li>

                    </ul>

                </div><!-- /.container-fluid -->
            </nav>

        </div>
    </div>
</div>

<script th:src="@{/js/index.js}" type="text/javascript"></script>


</body>
</html>
